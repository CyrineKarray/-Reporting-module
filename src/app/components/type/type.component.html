<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<br>
<br>

<h3 style="margin-left: 300px ;">Liste des types d'indicateurs</h3>
<hr>
<div class="col-md-10 " style="margin-left: 300px ;">
    <div class="row ">

   
        <div class="col-xl-3 col-lg-6" *ngFor = "let type of types">
            <div class="card l-bg-green-dark" >
                <div class="card-statistic-3 p-4"  >
                    <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">{{type.designation  | titlecase}}</h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <h2 class="d-flex align-items-center mb-0">
                              {{type.code}}
                            </h2>
                        </div>
                     
                    </div>
                    <div style="height: 8px; margin-left: 160px ;">
                      <button type="button" data-toggle="modal" data-target="getDetailsModal" class="btn btn-primary btn-link btn-sm" >
                        <i class="material-icons">search</i>
                      </button>
                
                      <button type="button"  rel="tooltip" title="Edit Task" class="btn btn-warning btn-link btn-sm">
                        <i class="material-icons">edit</i>
                      </button>
                      <button type="button"   rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
                        <i class="material-icons">close</i>
                      </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
